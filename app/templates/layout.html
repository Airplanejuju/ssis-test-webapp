<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% if title %}
        <title>SSIS - {{ title }}</title>
    {% else %}
        <title>SSIS</title>
    {% endif %}
</head>
<body>
    <header>
        <nav class="navbar navbar-light" style="background-color:black;color: white; font-family: 'Courier New', Courier, monospace;">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: #5b5858; margin-left: 1.5rem;"><i class="fa fa-file-text"></i> SSIS</a>
                <!-- <a class="nav-link" style="color: white;" href="{{ url_for('main_bp.home') }}"><i class="fa fa-home"></i></a> -->
                <a class="nav-link" style="color: white;" href="{{ url_for('student_bp.student') }}"
                onmouseover="this.style.color='rgba(255, 0, 255, 0.8 )'" onmouseout="this.style.color='white'"><i class="fa fa-user"></i> Student</a>
                <a class="nav-link" style="color: white;" href="{{ url_for('course_bp.course') }}"
                onmouseover="this.style.color='rgba(255, 0, 255, 0.8)'" onmouseout="this.style.color='white'"><i class="fa fa-book"></i> Course</a>
                <a class="nav-link" style="color: white;" href="{{ url_for('college_bp.college') }}"
                onmouseover="this.style.color='rgba(255, 0, 255, 0.8)'" onmouseout="this.style.color='white'"><i class="fa fa-university"></i> College</a>
                <a class="nav-link disabled" style="font-size: small; font-family: sans-serif; margin-right: 0.5rem;" href="#" tabindex="-1" aria-disabled="true">Simple Student Information System</a>
            </div>
          </nav>
    </header>

    <div class="container-fluid">

        {% block content %}
        {% endblock %}

    </div>

    <!-- Optional JavaScript -->
    <!-- Popper first then Bootstrap JS for Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
