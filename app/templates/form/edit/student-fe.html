<div class="card ml-2 mr-2">
    <div class="card-body"> 
        <form method="POST" action="{{ url_for('student_bp.update') }}">
            {{ form.hidden_tag() }}
    
            <div class="mb-3 ml-2 mr-2">
                <label for="{{ form.firstname.id }}" class="form-label">First Name:</label>
                <input type="text" id="studentFirstname" name="studentFirstname" class="form-control">

                <!-- Add hidden input for student id -->
                <input type="hidden" id="studentId" name="studentId">
            </div>
    
            <div class="mb-3 ml-2 mr-2">
                <label for="{{ form.lastname.id }}" class="form-label">Last Name:</label>
                <input type="text" id="studentLastname" name="studentLastname" class="form-control">
            </div>
    
            <div class="mb-3 ml-2 mr-2">
                <label for="{{ form.gender.id }}" class="form-label">Gender:</label>
                <input type="text" id="studentGender" name="studentGender" class="form-control">
            </div>
    
            <div class="mb-3 ml-2 mr-2">
                <label for="{{ form.course.id }}" class="form-label">Course:</label>
                <input type="text" id="studentCourse" name="studentCourse" class="form-control">
            </div>
    
            <div class="mb-3 ml-2 mr-2">
                <label for="{{ form.year.id }}" class="form-label">Year:</label>
                <input type="text" id="studentYear" name="studentYear" class="form-control">
            </div>
            
            <div class="d-flex justify-content-end">
                <button type="update" class="btn btn-primary mr-2"><i class="fa fa-paper-plane-o"></i> | Update</button>
            </div>
        </form>
    </div>
</div>
