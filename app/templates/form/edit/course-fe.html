<div class="card ml-2 mr-2">
    <div class="card-body"> 
        <form method="POST" action="{{ url_for('course_bp.update') }}">
            {{ form.hidden_tag() }}

            <div class="mb-3 ml-2 mr-2">
                <label for="{{ form.college.id }}" class="form-label">College:</label>
                <input type="text" id="courseCollege" name="courseCollege" class="form-control">
            </div>
    
            <div class="mb-3 ml-2 mr-2">
                <label for="{{ form.course.id }}" class="form-label">Course:</label>
                <input type="text" id="courseName" name="courseName" class="form-control">
                <!-- Add hidden input for course code -->
                <input type="hidden" id="courseCode" name="courseCode">
            </div>

            <div class="d-flex justify-content-end">
                <button type="update" class="btn btn-primary mr-2"><i class="fa fa-paper-plane-o"></i> | Update</button>
            </div>
            
        </form>
    </div>
</div>
