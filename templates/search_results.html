<!-- search_results.html -->
{% block content %}
    {% if results %}
        {% for table, data in results.items() %}
            <table class="table">
                <tbody>
                    {% for row in data %}
                        <tr>
                            {% for value in row %}
                                <td>{{ value }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    {% else %}
        <p>No search results found.</p>
    {% endif %}
{% endblock %}
